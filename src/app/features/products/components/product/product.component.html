<div
  class="product-info"
  [ngClass]="{
    cheap: product.price < 10,
    common: product.price >= 10 && product.price < 300,
    expensive: product.price > 300
  }"
>
  <a class="title" (click)="onViewProduct(product.id)">{{ product.name | titlecase }}</a>
  <div class="price">Just for {{ product.price | currency }}</div>
  <div class="button" *ngIf="product.isAvailable; else notAvailable" (click)="onBuyProduct()">Buy</div>
  <ng-template #notAvailable>
    <div class="not-available">All items sold</div>
  </ng-template>
</div>
